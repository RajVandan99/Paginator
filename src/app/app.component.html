<div class="container">
    <h1 class="text-center">App Component</h1>
    <div class="row">
        <div class="col-sm-4 my-4">
            <app-previous [preComp]="count-1" (click)="[count=count-1]"></app-previous>
        </div>
        <div class="col-sm-4 my-4">
            <app-currrent [curCompo]="count"></app-currrent>
        </div>
        <div class="col-sm-4 my-4">
            <app-next [nextComp]="count+1" (click)="[count=count+1]"></app-next>
        </div>
    </div>
</div>
